<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ng="http://angularjs.org" ng-app="quiz">
<head>
    <title></title>
    <link href="css/styles.min.css" rel="stylesheet" />

</head>
<body>
    <div ng-controller="QuizController as quizController">
        <header></header>

        <h1>Course: {{ quizController.title }}.</h1>


        <ul>
            <li ng-repeat="question in quizController.questions">
                <article>
                    <h1>
                        {{question.title}}
                    </h1>

                    <div ng-switch="question.constructor.name">
                        <article ng-switch-when="SinglselectText">
                            <singleselect-text></singleselect-text>
                        </article>
                        <div ng-switch-when="DragAndDropText">
                            <drag-and-drop-text></drag-and-drop-text>
                        </div>
                    </div>
                </article>

            </li>
        </ul>

        <footer></footer>
    </div>

    <script src="js/vendor/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="js/vendor/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
