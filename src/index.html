<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ng="http://angularjs.org" ng-app="quiz">
<head>
    <title></title>

    <link href="css/styles.css" rel="stylesheet" />

    <base href="app/" />
</head>
<body>
    <div>
        <header></header>

        <div class="container" ng-view autoscroll="true">

        </div>

        <div ng-controller="ImagePreviewController as preview">

            <div class="overlay-container" ng-show="preview.visible">
                <div class="overlay" ng-click="preview.hide()">
                </div>
                <div class="center-containter">
                    <div class="center">
                        <div class="center-content">
                            <div class="image-holder">
                                <image-fullscreen-preview >
                                    <image-loader url="preview.imageUrl" width="preview.width" height="preview.height"></image-loader>
                                </image-fullscreen-preview>
                                <div class="overlay-close-button-container">
                                    <a class="overlay-close-button" ng-click="preview.hide()"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer></footer>
    </div>

    <span class="fontPreload" style="font-family: 'RobotoslabRegular';"></span>
    <span class="fontPreload" style="font-family: 'RobotoslabBold';"></span>
    <span class="fontPreload" style="font-family: 'Rabiohead';"></span>


    <script src="../vendor/jquery/dist/jquery.min.js"></script>
    <script src="../vendor/jquery-ui/jquery-ui.min.js"></script>
    <script src="../vendor/jqueryui-touch-punch/jquery.ui.touch-punch.min.js"></script>
    <script src="../vendor/underscore/underscore-min.js"></script>
    <script src="../vendor/angular/angular.js"></script>
    <script src="../vendor/angular-route/angular-route.min.js"></script>

    <script src="app.js" type="text/javascript"></script>

    <script src="data/models/Quiz.js"></script>
    <script src="data/models/Question.js"></script>
    <script src="data/models/SingleSelectText.js"></script>
    <script src="data/models/SingleSelectImage.js"></script>
    <script src="data/models/DragAndDropText.js"></script>
    <script src="data/models/TextMatching.js"></script>
    <script src="data/models/Statement.js"></script>

    <script src="controllers/viewmodels/DragAndDropTextViewModel.js"></script>
    <script src="controllers/viewmodels/QuestionViewModel.js"></script>
    <script src="controllers/viewmodels/SingleSelectImageViewModel.js"></script>
    <script src="controllers/viewmodels/SingleSelectTextViewModel.js"></script>
    <script src="controllers/viewmodels/StatementViewModel.js"></script>
    <script src="controllers/viewmodels/TextMatchingViewModel.js"></script>

    <script src="data/dataContext.js" type="text/javascript"></script>

    <script src="filters/leadingZeros.js"></script>

    <script src="factories/imagePreviewFactory.js"></script>
    <script src="services/imageLoaderService.js"></script>

    <script src="directives/widgets/tooltip.js"></script>
    <script src="directives/widgets/radio.js"></script>
    <script src="directives/widgets/progressControl.js"></script>
    <script src="directives/widgets/imageLoader.js"></script>
    <script src="directives/widgets/imageFullscreenPreview.js"></script>

    <script src="directives/singleSelectText.js"></script>
    <script src="directives/dragAndDropText.js"></script>
    <script src="directives/statement.js"></script>
    <script src="directives/textMatching.js"></script>
    <script src="directives/singleSelectImage.js"></script>

    <script src="directives/draggable.js"></script>
    <script src="directives/droppable.js"></script>
    <script src="directives/background.js"></script>

    <script src="controllers/ImagePreviewController.js"></script>
    <script src="controllers/QuestionController.js"></script>
    <script src="controllers/SummaryController.js"></script>


</body>
</html>
