<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ng="http://angularjs.org">
<head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

    <meta name="viewport" content="width=640,maximum-scale=1.0,initial-scale=1.0">
    <link href="css/fonts.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <base href="app/" />
</head>
<body>
    <div>
        <div class="container" ng-view autoscroll="true">
            <span class="image-loader-icon circular-loader x32 black align-center">
                <span class="circular-loader x32 black align-center">
                    <span class="circular-loader-item"></span>
                    <span class="circular-loader-item"></span>
                    <span class="circular-loader-item"></span>
                    <span class="circular-loader-item"></span>
                    <span class="circular-loader-item"></span>
                    <span class="circular-loader-item"></span>
                    <span class="circular-loader-item"></span>
                    <span class="circular-loader-item"></span>
                </span>
            </span>
        </div>

        <div ng-controller="ImagePreviewController as preview">

            <div class="overlay-container" ng-style="{'display' : preview.visible? 'block': 'none'}">
                <div class="overlay" ng-click="preview.hide()">
                </div>
                <div class="center-containter">
                    <div class="center">
                        <div class="center-content">
                            <div class="image-containter">
                                <div class="image-wrapper" image-fullscreen-preview ng-transclude>
                                    <image-loader url="preview.imageUrl" width="preview.width" height="preview.height"></image-loader>
                                </div>
                                <div class="overlay-close-button-container">
                                    <a class="overlay-close-button" ng-click="preview.hide()"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer></footer>
    </div>

    <!-- build:js(src/app) app/vendor.js  -->
    <script src="../vendor/jquery/dist/jquery.min.js"></script>
    <script src="../vendor/jquery-ui/jquery-ui.min.js"></script>
    <script src="../vendor/jqueryui-touch-punch/jquery.ui.touch-punch.min.js"></script>
    <script src="../vendor/underscore/underscore-min.js"></script>
    <script src="../vendor/angular/angular.js"></script>
    <script src="../vendor/angular-route/angular-route.min.js"></script>
    <script src="../vendor/components-webfontloader/webfont.js"></script>
    <!-- endbuild -->
    <!-- build:js(src/app) app/app.js  -->
    <script src="app.js" type="text/javascript"></script>

    <script src="data/models/Quiz.js"></script>
    <script src="data/models/Question.js"></script>
    <script src="data/models/SingleSelectText.js"></script>
    <script src="data/models/MultipleSelectText.js"></script>
    <script src="data/models/SingleSelectImage.js"></script>
    <script src="data/models/DragAndDropText.js"></script>
    <script src="data/models/TextMatching.js"></script>
    <script src="data/models/Statement.js"></script>
    <script src="data/models/FillInTheBlanks.js"></script>
    <script src="data/models/Hotspot.js"></script>

    <script src="controllers/viewmodels/DragAndDropTextViewModel.js"></script>
    <script src="controllers/viewmodels/QuestionViewModel.js"></script>
    <script src="controllers/viewmodels/SingleSelectImageViewModel.js"></script>
    <script src="controllers/viewmodels/SingleSelectTextViewModel.js"></script>
    <script src="controllers/viewmodels/MultipleSelectTextViewModel.js"></script>
    <script src="controllers/viewmodels/StatementViewModel.js"></script>
    <script src="controllers/viewmodels/TextMatchingViewModel.js"></script>
    <script src="controllers/viewmodels/FillInTheBlanksViewModel.js"></script>
    <script src="controllers/viewmodels/HotspotViewModel.js"></script>

    <script src="data/dataContext.js" type="text/javascript"></script>

    <script src="filters/leadingZeros.js"></script>

    <script src="factories/imagePreviewFactory.js"></script>
    <script src="services/imageLoaderService.js"></script>
    <script src="providers/settingsProvider.js"></script>

    <script src="directives/widgets/tooltip.js"></script>
    <script src="directives/widgets/radio.js"></script>
    <script src="directives/widgets/checkbox.js"></script>
    <script src="directives/widgets/progressControl.js"></script>
    <script src="directives/widgets/imageLoader.js"></script>
    <script src="directives/widgets/imageFullscreenPreview.js"></script>
    <script src="directives/widgets/clickableArea.js"></script>

    <script src="directives/statement.js"></script>
    <script src="directives/textMatching.js"></script>
    <script src="directives/singleSelectImage.js"></script>

    <script src="directives/draggable.js"></script>
    <script src="directives/droppable.js"></script>
    <script src="directives/adjustDropspotWidth.js"></script>
    <script src="directives/background.js"></script>
    <script src="directives/blankInput.js"></script>
    <script src="directives/blankSelect.js"></script>

    <script src="controllers/ImagePreviewController.js"></script>
    <script src="controllers/QuestionController.js"></script>
    <script src="controllers/SummaryController.js"></script>

    <script src="modules/bootstraping/bootstraping.js" type="text/javascript"></script>
    <script src="modules/bootstraping/services/webFontLoaderService.js" type="text/javascript"></script>
    <script src="modules/bootstraping/services/readSettingsService.js" type="text/javascript"></script>
    <script src="modules/bootstraping/tasks/detectDevice.js" type="text/javascript"></script>
    <script src="modules/bootstraping/tasks/loadFonts.js" type="text/javascript"></script>
    <script src="modules/bootstraping/tasks/readSettings.js" type="text/javascript"></script>
    <script src="modules/bootstraping/starter.js" type="text/javascript"></script>
    <!-- endbuild -->
</body>
</html>
