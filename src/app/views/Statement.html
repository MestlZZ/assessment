<div class="statements">
    <tooltip>Choose true or false for every statement below</tooltip>

    <ul class="unstyled clearfix">
        <li ng-repeat="statement in question.statements">
            <div>{{ statement.text }}</div>
            <div>
                <button class="">True</button>
                <button class="">False</button>
            </div>
        </li>
    </ul>

</div>
