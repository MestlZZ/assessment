<div class="statements">
    <tooltip>Choose true or false for every statement below</tooltip>

    <ul class="unstyled clearfix statements-list">
        <li class="statement-item" ng-repeat="statement in question.statements">
            <div class="title">{{ statement.text }}</div>
            <div>
                <button class="statement-true-button">True</button>
                <button class="statement-false-button">False</button>
            </div>
        </li>
    </ul>

</div>
